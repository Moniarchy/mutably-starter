<!DOCTYPE html>
<html>
  <head>
    <title>Mutably front-end</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="/script.js"></script>
  </head>
  <body class="container">
    <div class="col-sm-8 col-sm-offset-2">
      <button class="get-pokemon-button"> Get all Pokémon</button>
      <button class="add-pokemon-button"> Add a Pokémon</button>
      <nav class="navbar navbar-default">
        <a class="navbar-brand" href="/">Mutably Front-end</a>
      </nav>
      <div class="panel panel-default">
        <div class="panel-heading">Pokémon!</div>
        <ul class="list">
          <!-- your resource items here -->
        </ul>
        <form class="add-pokemon">
          <input type="text" name="name" placeholder="name">
          <input type="text" name="pokedex" placeholder="pokédex">
          <input type="text" name="evolves_from" placeholder="Evolves From:">
          <input type="text" name="image" placeholder="Image URL">
          <input type="submit" name="submit">
        </form>
      </div>
    </div>
  </body>
</html>
